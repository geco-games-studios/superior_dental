<!-- inventory/templates/inventory/item_confirm_delete.html -->
{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
  <div class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Confirm Deletion</h2>
      <p class="mb-4">Are you sure you want to delete <strong>{{ item.name }}</strong>?</p>
      <p class="mb-6 text-sm text-red-600">This action cannot be undone and will also delete all transaction history.</p>
      
      <div class="flex justify-end space-x-4">
        <a href="{% url 'inventory:item_detail' item.pk %}" 
           class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
          Cancel
        </a>
        <form method="post" class="inline">
          {% csrf_token %}
          <button type="submit" 
                  class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">
            Delete Item
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
